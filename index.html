<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Background Color Changer on Mouse Move</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="app.js" defer></script>
  </head>
  <body>
    <main>
      <header>
        <h1>Background Color Changer</h1>
        <p>Move your mouse around to generate color based on mouse position.</p>
      </header>
      <seciton id="colors">
        <div id="preview">
          <div class="caption">
            Preview
            <span class="current-color"></span>
          </div>
        </div>
        <div id="tiles" class="hidden">
          <div class="caption">
            Color history
            <span class="colors-generated"></span>
          </div>
        </div>
      </seciton>
    </main>
  </body>
</html>
